<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Guesthouse</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --clr-bg: #f9fafb;
      --clr-accent: #4f46e5;
      --clr-border: #e5e7eb;
      --clr-text: #1f2937;
      --clr-input-bg: #ffffff;
      --clr-input-border: #d1d5db;
      --clr-shadow: rgba(0, 0, 0, 0.05);
    }
    *, *::before, *::after { box-sizing: border-box; }
    body {
      font-family:'Inter',sans-serif;
      background:var(--clr-bg);
      color:var(--clr-text);
      max-width:1000px;
      margin:2rem auto;
      padding:0 1rem;
      line-height:1.6;
    }
    h1 { text-align:center; font-size:1.75rem; margin-bottom:1rem; }

    /* Mini search bar */
    #summaryBar {
      background:#fff;
      padding:.75rem 1rem;
      border:1px solid var(--clr-border);
      border-radius:.5rem;
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:1rem;
    }
    #summaryText { font-size:.95rem; }
    #editBtn {
      background:var(--clr-input-bg);
      border:1px solid var(--clr-border);
      border-radius:.25rem;
      padding:.5rem 1rem;
      cursor:pointer;
    }

    /* Filter panel (hidden on this page) */
    #filterPanel { display:none; }

    /* Details and rooms */
    #details { display:grid; gap:1.5rem; }
    .hotel-info {
      background:#fff;
      padding:1rem;
      border:1px solid var(--clr-border);
      border-radius:.5rem;
    }
    .hotel-info img {
      width:100%;
      border-radius:.5rem;
      box-shadow:0 4px 8px var(--clr-shadow);
      margin-bottom:1rem;
    }
    .hotel-info p { margin:.5rem 0; }
    .rooms {
      background:#fff;
      padding:1rem;
      border:1px solid var(--clr-border);
      border-radius:.5rem;
    }
    .room {
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:.75rem;
    }
    .room-controls {
      display:flex;
      align-items:center;
      gap:.5rem;
    }
    .room-controls button {
      padding:.25rem .5rem;
      border:1px solid var(--clr-border);
      border-radius:.25rem;
      background:#fff;
      cursor:pointer;
    }
    /* ─── new: prettier card layout for each room ─── */
.room {                                   /* existing selector */
  flex-direction: column;                /* stack image + info */
  align-items: stretch;
  border: 1px solid var(--clr-border);
  border-radius: .5rem;
  overflow: hidden;
  background: #fff;
  box-shadow: 0 2px 6px var(--clr-shadow);
  padding: 0;            /* image touches edges, info has padding */
}

.room img {
  width: 100%;
  height: 150px;
  object-fit: cover;
}

.room-info { padding: .75rem 1rem; }
.room-info h3 { margin: 0 0 .25rem; font-size: 1.1rem; }
.room-info p { margin: .25rem 0; }

.room-controls { margin-top: .5rem; }     /* keep old buttons */

    #total {
      text-align:right;
      font-size:1.25rem;
      font-weight:600;
      margin-top:1rem;
    }
    #checkBtn {
      display:block;
      width:100%;
      padding:.75rem;
      background:var(--clr-accent);
      color:#fff;
      text-align:center;
      border:none;
      border-radius:.5rem;
      font-size:1rem;
      margin-top:1rem;
      text-decoration:none;
    }
    /* amenity pill strip */
#amenities {
  margin: .25rem 0 1rem;
  display: flex;
  flex-wrap: wrap;
  gap: .35rem;
}
#amenities span {
  background: #eef2ff;
  color: #4f46e5;
  font-size: .75rem;
  padding: .15rem .6rem;
  border-radius: .4rem;
  white-space: nowrap;
}
.transfer {
  background:#fff;
  padding:1rem;
  border:1px solid var(--clr-border);
  border-radius:.5rem;
  margin-top:1rem;
  font-weight:500;
}
.transfer label { cursor:pointer; }
.transfer input { margin-right:.5rem; accent-color:var(--clr-accent); }


  </style>
</head>
<body>
  <h1 id="hotelName">Loading…</h1>

  <div id="summaryBar">
    <div id="summaryText"></div>
    <button id="editBtn">Edit search</button>
  </div>
  <div id="filterPanel">
    <!-- hidden on this page -->
  </div>

  <div id="details">
    <div class="hotel-info">
      <img id="hotelImg" src="" alt="">
      <!-- new: amenity badges will be injected here -->
      <div id="amenities"></div>
      <p id="hotelDesc"></p>
    </div>
    <h2>Rooms types</h2>
    <div class="rooms" id="roomsContainer"></div>
  </div>

  <!-- ─── Transfer option ─── -->
<div id="transferBox" class="transfer" style="display:none;">
  <label>
    <input type="checkbox" id="transferToggle">
    YES! Include <span id="transferLabel"></span>
  </label>
</div>


  <div id="total">Total: $0.00</div>
  <a id="checkBtn" href="" target="_blank">Check Availability</a>

  <script>
    /* --------------------------------------------------
       Simple helper: number of nights between 2 ISO dates
    -------------------------------------------------- */
    function nights(a, b) {
      return Math.round((new Date(b) - new Date(a)) / 8.64e7); // 86 400 000 ms
    }
    
    /* --------------------------------------------------
       Read query-string parameters
    -------------------------------------------------- */
    const qs            = new URLSearchParams(location.search);
    const hotelId       = qs.get('hotelId');
    const island        = qs.get('island')      || '';
    const nationality   = qs.get('nationality') || 'Maldivian';
    const adults        = qs.get('adults')      || '1';
    const kids          = qs.get('kids')        || '0';
    const checkin       = qs.get('checkin')     || '';
    const checkout      = qs.get('checkout')    || '';
    const totalGuests   = Number(adults) + Number(kids);
    
    /* --------------------------------------------------
       Mini summary bar
    -------------------------------------------------- */
    const summaryText = document.getElementById('summaryText');
    summaryText.textContent =
      (island || 'All islands') +
      ' — ' + adults + ' adult(s), ' + kids + ' child(ren)' +
      (checkin ? ' — ' + checkin + ' → ' + checkout : '');
    
    document.getElementById('editBtn').onclick = function () {
      window.location.href = 'results.html?' + location.search;
    };
    
    /* --------------------------------------------------
       State holders
    -------------------------------------------------- */
    let roomCounts      = {};
    let currentHotel    = null;
    let includeTransfer = false;
    
    const transferToggle = document.getElementById('transferToggle');
    
    /* --------------------------------------------------
       Fetch data and build page
    -------------------------------------------------- */
    fetch('../dhathuru/data/guesthouse.json')
      .then(function (res) { return res.json(); })
      .then(function (data) {
    
        /* ---- locate hotel ---- */
        const hotel = data.hotels.find(function (h) { return h.id === hotelId; });
        if (!hotel) { alert('Hotel not found'); return; }
        currentHotel = hotel;
    
        /* ---- top card ---- */
        document.getElementById('hotelName').textContent = hotel.name;
        document.getElementById('hotelDesc').textContent = hotel.description;
        document.getElementById('hotelImg').src          = hotel.images[0] || '';
    
        /* amenities pills */
        const amenBox = document.getElementById('amenities');
        amenBox.innerHTML = '';
        if (Array.isArray(hotel.amenities)) {
          hotel.amenities.forEach(function (am) {
            const span = document.createElement('span');
            span.textContent = am;
            amenBox.appendChild(span);
          });
        }
    
        /* ---- transfer box (once) ---- */
        if (hotel.transfer && hotel.transfer.type) {
          const rate        = (nationality === 'Foreigner')
            ? hotel.transfer.guestPrice
            : hotel.transfer.localPrice;
    
          const box   = document.getElementById('transferBox');
          const label = document.getElementById('transferLabel');
          label.textContent =
            hotel.transfer.type + ' transfer to ' + hotel.island +
            ' ($' + rate + ' per person)';
          box.style.display = 'block';
    
          transferToggle.checked  = false;
          transferToggle.onchange = function () {
            includeTransfer = transferToggle.checked;
            updateTotal();
          };
        }
    
        /* ---- room cards ---- */
        const roomsDiv = document.getElementById('roomsContainer');
        hotel.rooms.forEach(function (rm) {
          roomCounts[rm.type] = 0;
    
          const rate = (nationality === 'Foreigner') ? rm.guestPrice : rm.localPrice;
    
          const card = document.createElement('div');
          card.className = 'room';
          card.innerHTML =
            '<img src="' + rm.image + '" alt="' + rm.type + '">' +
            '<div class="room-info">' +
              '<h3>' + rm.type + '</h3>' +
              '<p>' + (rm.description || ('Sleeps ' + rm.capacity)) + '</p>' +
              '<p><strong>$' + rate + '</strong> / night</p>' +
              '<div class="room-controls">' +
                '<button data-type="' + rm.type + '" class="dec">−</button>' +
                '<span id="count-' + rm.type + '">0</span>' +
                '<button data-type="' + rm.type + '" class="inc">＋</button>' +
              '</div>' +
            '</div>';
          roomsDiv.appendChild(card);
        });
    
        /* + / − buttons */
        document.querySelectorAll('.inc').forEach(function (btn) {
          btn.onclick = function () {
            const t = btn.dataset.type;
            roomCounts[t]++;
            document.getElementById('count-' + t).textContent = roomCounts[t];
            updateTotal();
          };
        });
        document.querySelectorAll('.dec').forEach(function (btn) {
          btn.onclick = function () {
            const t = btn.dataset.type;
            if (roomCounts[t] > 0) {
              roomCounts[t]--;
              document.getElementById('count-' + t).textContent = roomCounts[t];
              updateTotal();
            }
          };
        });
    
        /* initial total */
        updateTotal();
    
        /* external booking form link */
        document.getElementById('checkBtn').href = 'https://forms.gle/your-google-form';
      });
    
    /* --------------------------------------------------
       Recalculate total anytime something changes
    -------------------------------------------------- */
    function updateTotal() {
      if (!currentHotel) return;
    
      /* 1) capacity check */
      let beds = 0;
      currentHotel.rooms.forEach(function (rm) {
        beds += roomCounts[rm.type] * (rm.capacity || 0);
      });
      if (beds < totalGuests) {
        document.getElementById('total').textContent =
          'Select more rooms – current selection sleeps ' + beds +
          ' but you have ' + totalGuests + ' guest' +
          (totalGuests > 1 ? 's.' : '.');
        return;
      }
    
      /* 2) base cost */
      const nightsStay = nights(checkin, checkout) || 1;
      let total = 0;
      currentHotel.rooms.forEach(function (rm) {
        const rate = (nationality === 'Foreigner') ? rm.guestPrice : rm.localPrice;
        total += roomCounts[rm.type] * rate * nightsStay;
      });
    
      /* 3) transfer cost */
      let transferCost = 0;
      if (includeTransfer && currentHotel.transfer) {
        const rate = (nationality === 'Foreigner')
          ? currentHotel.transfer.guestPrice
          : currentHotel.transfer.localPrice;
        transferCost = rate * totalGuests;
        total       += transferCost;
      }
    
      /* 4) display */
      let line = 'Total for ' + nightsStay + ' night' +
                 (nightsStay > 1 ? 's' : '') + ': $' + total.toFixed(2);
      if (transferCost) {
        line += ' (includes transfer $' + transferCost.toFixed(2) + ')';
      }
      document.getElementById('total').textContent = line;
    }
    </script>
    
</body>
</html>
