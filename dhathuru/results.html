<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Available Guesthouses</title>
  <style>
    /* Import a clean modern font */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
  
    :root {
      --clr-bg: #f0f2f5;
      --clr-card-bg: #ffffff;
      --clr-primary: #5a67d8;
      --clr-primary-light: #7f94f7;
      --clr-text: #2d3748;
      --clr-border: #e2e8f0;
      --clr-shadow: rgba(0, 0, 0, 0.05);
    }
  
    /* Global reset */
    *, *::before, *::after {
      box-sizing: border-box;
    }
  
    body {
      background-color: var(--clr-bg);
      font-family: 'Inter', sans-serif;
      color: var(--clr-text);
      max-width: 1000px;
      margin: 2em auto;
      padding: 0 1em;
      line-height: 1.6;
    }
  
    h1 {
      text-align: center;
      font-weight: 600;
      color: var(--clr-primary);
      margin-bottom: 1rem;
    }
  
    #results {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-top: 1.5rem;
    }
  
    .hotel-card {
      background-color: var(--clr-card-bg);
      border: 1px solid var(--clr-border);
      border-radius: 0.75rem;
      text-decoration: none;
      color: inherit;
      overflow: hidden;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 2px 6px var(--clr-shadow);
      display: flex;
      flex-direction: column;
    }
  
    .hotel-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 12px var(--clr-shadow);
    }
  
    .hotel-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-bottom: 1px solid var(--clr-border);
    }
  
    .hotel-card-content {
      padding: 1rem;
      flex: 1;
      display: flex;
      flex-direction: column;
    }
  
    .hotel-card h2 {
      margin: 0 0 0.5rem;
      font-size: 1.25rem;
      font-weight: 500;
    }
  
    .hotel-card p {
      margin: 0.25rem 0;
      font-size: 0.95rem;
      flex-grow: 1;
    }
  
    .hotel-card .btn {
      margin-top: 1rem;
      align-self: start;
      padding: 0.5rem 1rem;
      background-color: var(--clr-primary);
      color: #fff;
      border: none;
      border-radius: 0.5rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
  
    .hotel-card .btn:hover {
      background-color: var(--clr-primary-light);
    }
  </style>
  
</head>
<body>

  <h1>Available Guesthouses</h1>
  <div id="results"></div>

  <script>
    const params   = new URLSearchParams(window.location.search);
    const island   = params.get('island')   || '';
    const checkIn  = params.get('checkin')  || '';
    const checkOut = params.get('checkout') || '';
    const adults   = params.get('adults')   || '0';
    const kids     = params.get('kids')     || '0';

    fetch('../dhathuru/data/guesthouse.json')
      .then(r => r.json())
      .then(data => {
        const hotels = data.hotels.filter(h =>
          h.island.toLowerCase() === island.toLowerCase()
        );
        const container = document.getElementById('results');
        if (!hotels.length) {
          container.innerHTML = `<p>No guesthouses found on “${island}.”</p>`;
          return;
        }

        hotels.forEach(hotel => {
          const a = document.createElement('a');
          a.className = 'hotel-card';
          // build the href by hand
          a.href =
            `details.html?hotelId=${encodeURIComponent(hotel.id)}` +
            `&island=${encodeURIComponent(island)}` +
            `&checkin=${encodeURIComponent(checkIn)}` +
            `&checkout=${encodeURIComponent(checkOut)}` +
            `&adults=${encodeURIComponent(adults)}` +
            `&kids=${encodeURIComponent(kids)}`;
          
          a.innerHTML = `
            <img src="${hotel.images[0]}" alt="${hotel.name}">
            <h2>${hotel.name}</h2>
            <p><strong>${hotel.rooms[0].type}</strong> from $${hotel.rooms[0].pricePerNight}/night</p>
            <p>Island: ${hotel.island}</p>
          `;
          container.appendChild(a);
        });
      })
      .catch(err => {
        document.getElementById('results').innerHTML =
          `<p style="color:red">Error loading data: ${err.message}</p>`;
        console.error(err);
      });
  </script>

</body>
</html>
