<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Available Guesthouses</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 1000px;
      margin: 2em auto;
      padding: 0 1em;
    }
    h1 { text-align: center; }
    #results {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1em;
      margin-top: 1em;
    }
    .hotel-card {
      display: block;
      border: 1px solid #ddd;
      border-radius: 4px;
      text-decoration: none;
      color: inherit;
      overflow: hidden;
      transition: box-shadow .2s ease-in-out;
    }
    .hotel-card:hover { box-shadow: 0 2px 8px rgba(0,0,0,.2); }
    .hotel-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .hotel-card h2 { margin: .5em; font-size: 1.2em; }
    .hotel-card p { margin: .3em .5em; font-size: .95em; }
  </style>
</head>
<body>

  <h1>Available Guesthouses</h1>
  <div id="results"></div>

  <script>
    const params   = new URLSearchParams(window.location.search);
    const island   = params.get('island')   || '';
    const checkIn  = params.get('checkin')  || '';
    const checkOut = params.get('checkout') || '';
    const adults   = params.get('adults')   || '0';
    const kids     = params.get('kids')     || '0';

    fetch('../data/guesthouse.json')
      .then(r => r.json())
      .then(data => {
        const hotels = data.hotels.filter(h =>
          h.island.toLowerCase() === island.toLowerCase()
        );
        const container = document.getElementById('results');
        if (!hotels.length) {
          container.innerHTML = `<p>No guesthouses found on “${island}.”</p>`;
          return;
        }

        hotels.forEach(hotel => {
          const a = document.createElement('a');
          a.className = 'hotel-card';
          // build the href by hand
          a.href =
            `details.html?hotelId=${encodeURIComponent(hotel.id)}` +
            `&island=${encodeURIComponent(island)}` +
            `&checkin=${encodeURIComponent(checkIn)}` +
            `&checkout=${encodeURIComponent(checkOut)}` +
            `&adults=${encodeURIComponent(adults)}` +
            `&kids=${encodeURIComponent(kids)}`;
          
          a.innerHTML = `
            <img src="${hotel.images[0]}" alt="${hotel.name}">
            <h2>${hotel.name}</h2>
            <p><strong>${hotel.rooms[0].type}</strong> from $${hotel.rooms[0].pricePerNight}/night</p>
            <p>Island: ${hotel.island}</p>
          `;
          container.appendChild(a);
        });
      })
      .catch(err => {
        document.getElementById('results').innerHTML =
          `<p style="color:red">Error loading data: ${err.message}</p>`;
        console.error(err);
      });
  </script>

</body>
</html>
